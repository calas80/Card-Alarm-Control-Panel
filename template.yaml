botton_allarme:
  styles:
    card:
      - height: 38px
      - width: 38px
      - border-radius: 30%
      - border: 3px solid
      - border-color: Chocolate
    icon:
      - color: rgb(24,24,24)
    name:
      - font-size: 90%
  state:
    - value: 'on'
      styles:
        name:
          - color: black
        icon:
          - color: Chocolate #var(--paper-item-icon-color)

    - value: 'off'
      styles:
        card:
          - background-color: DimGray
          - border-color: DimGray
        name:
          - color: darkGray

botton_allarme_sx:
  styles:
    card:
      - height: 35px
      - width: 38px
      - background-color: GhostWhite
      - border-top-left-radius: 10%
      - border-bottom-left-radius: 10%
      - border-bottom-right-radius: 0%
      - border-top-right-radius: 0%
      - border-bottom: 1px solid
      - border-top: 0px solid
      - border-left: 1px solid
      - border-color: Chocolate
    icon:
      - color: rgb(24,24,24)
    name:
      - font-size: 90%
  state:
    - value: 'on'
      styles:
        name:
          - color: black
        icon:
          - color: Chocolate #var(--paper-item-icon-color)
        card:
          - box-shadow: 'inset -2px -2px 3px #313131, inset 3px 3px 3px black'
    - value: 'off'
      styles:
        card:
          - background-color: DimGray
          - border-color: DimGray
        name:
          - color: darkGray
